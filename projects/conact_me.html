<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">NIKESH SAHOO</a>
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white">Home</a></li>
          <li><a href="" class="text-white">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-white">
      <div class="container mx-auto text-center mb-12">
        <h2 class="text-4xl font-extrabold text-green-600">Get in Touch</h2>
        <p class="mt-4 text-lg text-gray-600">
          Feel free to reach out with any questions or feedback!
        </p>
      </div>

      <div class="max-w-lg mx-auto bg-gray-100 p-8 rounded-xl shadow-lg">
        <form action="#" method="POST" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="John Doe"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="you@example.com"
            />
          </div>

          <!-- Subject -->
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              name="subject"
              required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Subject of your message"
            />
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              required
              rows="5"
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="px-6 py-3 text-white bg-green-600 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-green-600 py-4 text-white text-center">
      <p>&copy; 2025 Nikesh Sahoo.All rights reserved.</p>
    </footer>
  </body>
</html>
